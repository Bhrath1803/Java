<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    .required {
      color: red;
    }
  </style>
</head>
<body>
  <h2>Contact Us</h2>
  <form action="#" method="post">
    <label for="name">Full Name <span class="required">*</span>:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email Address <span class="required">*</span>:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone Number <span class="required">*</span>:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="message">Message <span class="required">*</span>:</label><br>
    <textarea id="message" name="message" rows="5" required></textarea><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
