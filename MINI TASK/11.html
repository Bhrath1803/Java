<!DOCTYPE html>
<html>
<head>
    <title>All Input Types Example</title>
</head>
<body>

<h1>All HTML Input Types</h1>

<form>
    <!-- Text Inputs -->
    <label>Text: <input type="text" name="text"></label><br><br>
    <label>Password: <input type="password" name="password"></label><br><br>
    <label>Email: <input type="email" name="email"></label><br><br>
    <label>Search: <input type="search" name="search"></label><br><br>
    <label>Tel: <input type="tel" name="tel"></label><br><br>
    <label>URL: <input type="url" name="url"></label><br><br>

    <!-- Number & Range -->
    <label>Number: <input type="number" name="number" min="1" max="10"></label><br><br>
    <label>Range: <input type="range" name="range" min="0" max="100"></label><br><br>

    <!-- Date & Time -->
    <label>Date: <input type="date" name="date"></label><br><br>
    <label>Month: <input type="month" name="month"></label><br><br>
    <label>Week: <input type="week" name="week"></label><br><br>
    <label>Time: <input type="time" name="time"></label><br><br>
    <label>DateTime-Local: <input type="datetime-local" name="datetime-local"></label><br><br>

    <!-- File & Color -->
    <label>File: <input type="file" name="file"></label><br><br>
    <label>Color: <input type="color" name="color"></label><br><br>

    <!-- Checkboxes & Radios -->
    <label>Checkbox: <input type="checkbox" name="check1"> Option 1</label><br>
    <label>Checkbox: <input type="checkbox" name="check2"> Option 2</label><br><br>

    <label>Radio: <input type="radio" name="radio" value="1"> Option A</label><br>
    <label>Radio: <input type="radio" name="radio" value="2"> Option B</label><br><br>

    <!-- Hidden Input -->
    <input type="hidden" name="hiddenField" value="secret">

    <!-- Image Button -->
    <label>Image Button: <input type="image" src="https://via.placeholder.com/50" alt="Submit"></label><br><br>

    <!-- Submit & Reset -->
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>

</body>
</html>
