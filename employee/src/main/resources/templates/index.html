<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Add Employee</h2>
    <form id="employeeForm">
        <input type="text" id="empId" placeholder="Employee ID" required />
        <input type="text" id="empName" placeholder="Employee Name" required />
        <input type="email" id="empEmail" placeholder="Email" required />
        <input type="text" id="empLocation" placeholder="Location" required />
        <button type="submit">Add Employee</button>
    </form>

    <h2>Employee List</h2>
    <table id="employeeTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Location</th>
        </tr>
        </thead>
        <tbody>
        <!-- Employees will be listed here -->
        </tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
